name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-import:
    name: Test Import
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Test imports
        run: |
          python -c "import comlrl; print('âœ“ comlrl imported successfully')"
